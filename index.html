<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CProject Admin Panel</title>
    <link rel="stylesheet" href="styles.css"> <!-- стили -->
</head>
<body>

<!-- Хедер (Header) -->
<header class="admin-header">
    <div class="container">
        <div class="admin-header-left">
            <div class="admin-logo">
                <img src="logo.png" alt="CProject логотип">
            </div>
            <nav class="admin-tabs">
                <ul>
                    <li><a href="#" class="active">Личный кабинет</a></li>
                    <li><a href="#">Новости</a></li>
                    <li><a href="#">Обновления</a></li>
                </ul>
            </nav>
        </div>
        <div class="admin-header-right">
            <a href="#" class="admin-button">Выйти</a> <!-- Кнопка Выйти -->
        </div>
    </div>
</header>



<!-- Вкладки (Tabs) -->
<nav class="admin-tabs">
    <div class="container">
        <ul>
            <li><a href="#" class="active">Пользователи</a></li>
            <li><a href="#">Статистика</a></li>
            <li><a href="#">Промокоды</a></li>
            <li><a href="#">Обновления</a></li>
            <li><a href="#">Доходы</a></li>
        </ul>
    </div>
</nav>


    <!-- Основное содержимое страницы -->
    <div class="container main-content">
        <h2>Пользователи</h2>
        <table class="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Email</th>
                    <th>Статус</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Иван Иванов</td>
                    <td>ivan@example.com</td>
                    <td>Активен</td>
                </tr>
                <!-- Добавьте другие строки с пользователями по аналогии -->
            </tbody>
        </table>
    </div>

    <!-- Футтер (Footer) -->
    <footer class="admin-footer">
        <div class="container">
            <div class="footer-left">
                <p>© 2024 CProject. Все права защищены.</p>
            </div>
            <div class="footer-right">
                <ul class="social-links">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Подключаем файл скриптов -->
</body>
</html>
