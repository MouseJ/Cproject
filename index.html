<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CProject Admin Panel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Подключаем файл стилей -->
</head>
<body>
    <!-- Хедер (Header) -->
    <header class="admin-header">
        <div class="container">
            <div class="admin-header-left">
                <div class="admin-logo">
                    <img src="logo.png" alt="CProject логотип">
                </div>
            </div>
            <div class="admin-header-right">
                <a href="#" class="admin-button">Личный кабинет</a>
            </div>
        </div>
    </header>

    <!-- Вкладки (Tabs) -->
    <nav class="admin-tabs">
        <div class="container">
            <ul>
                <li><a href="#" class="active">Пользователи</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="#">Промокоды</a></li>
                <li><a href="#">Обновления</a></li>
                <li><a href="#">Доходы</a></li>
            </ul>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="container">
        <!-- Здесь будет основное содержимое страницы -->
    </div>

    <!-- Футтер (Footer) -->
    <footer class="admin-footer">
        <div class="container">
            <div class="footer-left">
                <p>© 2024 CProject. Все права защищены.</p>
            </div>
            <div class="footer-right">
                <ul class="social-links">
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="script.js"></script> <!-- Подключаем файл скриптов -->
</body>
</html>
