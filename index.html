<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cproject - Admin panel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Cproject">
        </div>
        <nav>
            <ul>
                <li><a href="#">Пользователи</a></li>
                <li><a href="#">Статистика</a></li>
                <li><a href="#">Промокоды</a></li>
                <li><a href="#">Обновления</a></li>
                <li><a href="#">Доходы</a></li>
            </ul>
        </nav>
        <div class="personal">
            <a href="#">Личный кабинет</a>
        </div>
    </header>
    <!-- Остальной контент админ панели здесь -->
 <main>
        <div class="filter">
            <label for="role">Роль:</label>
            <select id="role">
                <option value="">Все</option>
                <option value="user">Пользователь</option>
                <option value="admin">Администратор</option>
                <option value="moderator">Модератор</option>
                <option value="youtuber">Ютубер</option>
            </select>

            <label for="subscription">Подписка:</label>
            <select id="subscription">
                <option value="">Все</option>
                <option value="subscribed">Подписан</option>
                <option value="unsubscribed">Не подписан</option>
            </select>

            <label for="sort">Сортировка по UID:</label>
            <select id="sort">
                <option value="asc">По возрастанию</option>
                <option value="desc">По убыванию</option>
            </select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Username</th>
                    <th>Mail</th>
                    <th>Profile</th>
                </tr>
            </thead>
            <tbody>
                <!-- Здесь будут данные из базы данных -->
                <tr>
                    <td>1</td>
                    <td>User1</td>
                    <td>user1@example.com</td>
                    <td><a href="#">Перейти</a></td>
                </tr>
                <!-- Здесь остальные строки таблицы -->
            </tbody>
        </table>
    </main>
</body>
</html>
