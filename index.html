<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cproject - Чит для Minecraft</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Подключаем Material Icons для иконок -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <!-- Логотип -->
        <div class="logo">
            <img src="images/logo.png" alt="Cproject Логотип">
        </div>
        <!-- Навигационное меню -->
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О клиенте</a></li>
                <li><a href="#">Преимущества</a></li>
                <li><a href="#">Приобрести</a></li>
            </ul>
        </nav>
        <!-- Кнопка входа/регистрации -->
        <div class="user-actions">
            <!-- В зависимости от состояния пользователя показываем кнопку "Войти" или "Регистрация" -->
            <a href="#" class="btn">Войти</a>
            <!-- Кнопка смены языка -->
            <div class="lang-selector">
                <button class="lang-btn">RU</button>
                <div class="lang-dropdown">
                    <a href="#" class="lang-option" data-lang="ru">RU</a>
                    <a href="#" class="lang-option" data-lang="en">EN</a>
                    <a href="#" class="lang-option" data-lang="pl">PL</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Остальной контент сайта -->
    <main>
        <!-- Здесь будет контент других разделов вашего сайта -->
    </main>

    <script src="scripts/main.js"></script>
